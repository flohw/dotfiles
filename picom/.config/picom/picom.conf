# GLX backend
glx-no-stencil = true;
glx-copy-from-front = false;

# Shadows
shadow = false;

# Opacity
inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
blur-background-fixed = false;
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];
opacity-rule = [
  "80:class_g = 'St'",
];

# Fading
fading = false

# Window type
wintypes:
{
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 1; }
}

