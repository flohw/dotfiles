##
## 20 - Bar definitions
##

# Main status bar
bar {
    status_command i3blocks -c $i3_blocks_config/main
    position top

    colors {
        background $black
        separator  $black
        statusline $white

        # State            BORDER      BG          TEXT
        focused_workspace  $greyDarker $cyan       $black
        active_workspace   $grey       $greyDarker $black
        inactive_workspace $greyDarker $black      $greyDarker
        urgent_workspace   $red        $red        $black
        binding_mode       $black      $magenta    $black
    }
}

# Miscellaneous
bar {
    status_command i3blocks -c $i3_blocks_config/misc
    position bottom
    workspace_buttons no

    colors {
        background $black
        separator  $black
        statusline $white

        # State            BORDER      BG          TEXT
        focused_workspace  $greyDarker $cyan       $black
        active_workspace   $grey       $greyDarker $black
        inactive_workspace $greyDarker $black      $greyDarker
        urgent_workspace   $red        $red        $black
        binding_mode       $black      $magenta    $black
    }
}
